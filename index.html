<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gabrielle Essence Eau De Parfum - A floral, solar and voluptuous interpretation by Olivier Polge for CHANEL">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="product-card">
    <div class="product-image">
      <picture>
        <source media="(min-width: 768px)" srcset="./assets/images/image-product-desktop.jpg">
        <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle" width="686" height="480">
      </picture>
    </div>
    
    <div class="product-details">
      <span class="product-category">Perfume</span>
      
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="pricing">
        <span class="current-price" aria-label="Current price">$149.99</span>
        <span class="original-price" aria-label="Original price">$169.99</span>
      </div>
      
      <button class="add-to-cart-btn" type="button">
        <img src="./assets/images/icon-cart.svg" alt="" width="15" height="16">
        Add to Cart
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#" rel="noopener">Your Name Here</a>.
  </footer>
</body>
</html>
